name: Feature Request
description: Suggest a new feature or improvement
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: "Thank you for suggesting a feature. Please complete the following to help us understand your request."

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: "Provide a clear and concise summary of the feature you'd like to see."
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Opportunity
      description: "Describe the problem you're trying to solve or the opportunity you're trying to address."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: "Describe the solution you'd like to see, and how it solves the problem."

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: "Have you considered any alternative solutions or features? Please describe."

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: "Add any other context, examples, or screenshots about the feature request here."

  - type: input
    id: contact_information
    attributes:
      label: Contact Information
      description: "Best way to reach you if we need more information."
      placeholder: "name@email.com"