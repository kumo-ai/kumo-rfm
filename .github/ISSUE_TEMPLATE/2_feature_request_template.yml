name: :rocket: Feature Request
description: Suggest a new feature or improvement
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: "Thank you for suggesting a feature. Please complete the following to help us understand your request."

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: |
        1. Provide a clear and concise summary of the feature you'd like to see.
        2. Describe the problem you're trying to solve or the opportunity you're trying to address.
        3. If any, describe the solution you'd like to see, and how it solves the problem.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: "Add any other context, examples, or screenshots about the feature request here."

  - type: input
    id: contact_information
    attributes:
      label: Contact Information
      description: "Best way to reach you if we need more information."
      placeholder: "name@email.com"
