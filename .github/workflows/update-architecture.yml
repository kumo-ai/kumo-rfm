name: Update ARCHITECTURE.md

"on":
  schedule:
    - cron: '0 0 1 * *'  # Monthly on the 1st at midnight UTC
  workflow_dispatch:

jobs:
  update:
    uses: kumo-ai/.github/.github/workflows/update-architecture.yml@v1
    with:
      file_patterns: '*.py,*.ipynb'
      key_files: 'README.md'
      prompt_file: '.github/scripts/architecture_prompt.md'
    secrets:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GH_TOKEN: ${{ secrets.KUMO_GITHUB_BOT_TOKEN }}
